<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>
    <div class="container">
        <img src="Countdown-Timer.svg" alt="" width="20%">
        <h1>Vanilla javaScript stopwatch</h1>
        <p><span id="hrs">00</span><span id="h">h </span><span>&nbsp;</span>
            <span id="mins">00</span> <span id="m">m </span><span>&nbsp;</span>
            <span id="secs"> 00</span> <span id="s">s </span><span>&nbsp;</span>
            <span id="msecs"> 00</span>
        </p>
        </p>
        <button id="buttonStart">Start</button>
        <button id="buttonStop">Stop</button>
        <button id="buttonReset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
